<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,700&family=Leckerli+One&family=Lilita+One&family=Montserrat:wght@400;500;700&family=Nanum+Pen+Script&family=Neucha&family=Oleo+Script&family=Pacifico&family=Poppins:wght@200;400&family=Righteous&family=Russo+One&family=Sigmar&family=Signika+Negative:wght@600&family=Ubuntu:wght@700&family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>WeatherData</title>
  </head>
  <body >
    <div class="full">
      <form action="/" method="post">
        <div class="cityFull">
          <label for="city" class="city">City:</label>
          <input
            class="inputCity"
            type="text"
            name="city"
            placeholder="Enter your city here..."
          />
        </div>
        <input
          class="submitBtn btn btn-dark"
          type="submit"
          name="submit"
          val="Show Weather Data"
        />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
